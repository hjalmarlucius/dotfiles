config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <: tab-move -
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+l>: set-cmd-text :open {url:pretty}
        <F10>: config-cycle colors.webpage.darkmode.enabled true false ;; restart
        <F11>: config-cycle tabs.show always switching
        <F12>: view-source
        '>': tab-move +
        pw: spawn --userscript qute-bitwarden
        tm: tab-move
        to: tab-focus
        Ã¸: 'set-cmd-text :'
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 1.0),
      stop:1 rgba(255, 197, 66, 1.0))
  colors.webpage.darkmode.enabled:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.tls.certificate_errors:
    global: ask
  fonts.hints:
    global: default_size default_family
  fonts.statusbar:
    global: 15px default_family
  messages.timeout:
    global: 5000
  scrolling.bar:
    global: always
  session.lazy_restore:
    global: true
  statusbar.padding:
    global:
      bottom: 10
      left: 10
      right: 10
      top: 10
  statusbar.position:
    global: top
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - progress
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 5000
  tabs.undo_stack_size:
    global: 1000
  tabs.width:
    global: 15%
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      ddg: https://duckduckgo.com/?q={}
      goo: https://google.com/search?q={}
      ip: https://iplocation.io/ip/{}
  url.start_pages:
    global: https://rss.hjarl.com/tt-rss
