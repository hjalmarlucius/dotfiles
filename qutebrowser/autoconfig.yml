config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <: tab-move -
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+l>: set-cmd-text :open {url:pretty}
        <F10>: config-cycle colors.webpage.darkmode.enabled true false ;; restart
        <F11>: config-cycle tabs.show always switching
        <F12>: view-source
        '>': tab-move +
        J: tab-prev
        K: tab-next
        pw: spawn --userscript qute-bitwarden
        tm: tab-move
        to: tab-focus
        Ã¸: 'set-cmd-text :'
  colors.tabs.even.bg:
    global: cyan
  colors.tabs.even.fg:
    global: black
  colors.tabs.odd.bg:
    global: cyan
  colors.tabs.odd.fg:
    global: black
  colors.webpage.darkmode.enabled:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.tls.certificate_errors:
    global: ask-block-thirdparty
  fonts.statusbar:
    global: 20px default_family
  fonts.tabs.selected:
    global: 10pt sans-serif
  fonts.tabs.unselected:
    global: 10pt sans-serif
  messages.timeout:
    global: 500
  scrolling.bar:
    global: always
  session.lazy_restore:
    global: true
  statusbar.padding:
    global:
      bottom: 10
      left: 10
      right: 10
      top: 10
  statusbar.position:
    global: top
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - progress
  tabs.focus_stack_size:
    global: 10
  tabs.indicator.width:
    global: 3
  tabs.last_close:
    global: close
  tabs.max_width:
    global: 8000
  tabs.min_width:
    global: -1
  tabs.mode_on_change:
    global: persist
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 5000
  tabs.undo_stack_size:
    global: 1000
  tabs.width:
    global: 15%
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      ddg: https://duckduckgo.com/?q={}
      goo: https://google.com/search?q={}
      ip: https://iplocation.io/ip/{}
      sh: https://explainshell.com/explain?cmd={}
  url.start_pages:
    global: https://rss.hjarl.com
