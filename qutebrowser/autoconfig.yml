# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <: tab-move -
        '>': tab-move +
        pb: spawn --userscript qute-bitwarden
        tm: tab-move
        to: tab-focus
        Ã¸: 'set-cmd-text :'
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 1.0),
      stop:1 rgba(255, 197, 66, 1.0))
  colors.webpage.darkmode.enabled:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.tls.certificate_errors:
    global: block
  fonts.hints:
    global: default_size default_family
  fonts.statusbar:
    global: 15px default_family
  messages.timeout:
    global: 10000
  scrolling.bar:
    global: always
  session.lazy_restore:
    global: true
  statusbar.padding:
    global:
      bottom: 10
      left: 10
      right: 10
      top: 10
  statusbar.position:
    global: top
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - progress
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.position:
    global: left
  tabs.undo_stack_size:
    global: 1000
  tabs.width:
    global: 15%
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      goo: https://google.com/search?q={}
  url.start_pages:
    global: https://rss.hjarl.com/tt-rss
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
