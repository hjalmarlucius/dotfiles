# Binds are of the form <key sequence> = <command to run>
# To use '=' in a key sequence, substitute it with "Eq": "<Ctrl+Eq>"
# If you wish to bind #, you can wrap the key sequence in quotes: "#" = quit
# make consistent vs newsboat c-j vs J
<C-n> = :next-tab<Enter>
<C-p> = :prev-tab<Enter>
<C-t> = :term<Enter>
? = :help keys<Enter>
\[t = :prev-tab<Enter>
\]t = :next-tab<Enter>

[messages]
! = :term<space>
$ = :term<space>
/ = :search<space>
| = :pipe<space>
<C-b> = :prev 100%<Enter>
<C-d> = :next 50%<Enter>
<C-f> = :next 100%<Enter>
<C-u> = :prev 50%<Enter>
<Down> = :next<Enter>
<Enter> = :view<Enter>
<Esc> = :clear<Enter>
<PgDn> = :next 100%<Enter>
<PgUp> = :prev 100%<Enter>
<Up> = :prev<Enter>
\ = :filter<space>
A  = :unmark -a<Enter>:mark -T<Enter>:archive flat<Enter>
aa = :archive flat<Enter>
b = :bounce<space>
c = :cf<space>
C = :compose<Enter>
D  = :delete-message<Enter>
dd = :mv Trash<Enter>
G = :select -1<Enter>
g = :select 0<Enter>
H = :collapse-folder<Enter>
J = :next-folder<Enter>
j = :next<Enter>
K = :prev-folder<Enter>
k = :prev<Enter>
L = :expand-folder<Enter>
m  = :move<space>
n = :next-result<Enter>
N = :prev-result<Enter>
q = :quit<Enter>
rq = :reply -aq<Enter>
Rq = :reply -q<Enter>
rr = :reply -a<Enter>
Rr = :reply<Enter>
s = :split<Enter>
S = :vsplit<Enter>
T = :toggle-threads<Enter>
v = :mark -t<Enter>
V = :mark -v<Enter>
zb = :align bottom<Enter>
zt = :align top<Enter>
zz = :align center<Enter>

[messages:folder=Drafts]
<Enter> = :recall<Enter>

[messages:folder=Trash]
dd = :delete-message<Enter>
D  = :delete-message<Enter>

[messages:folder=Spam]
dd = :delete-message<Enter>
D  = :delete-message<Enter>

[view]
/  = :toggle-key-passthrough<Enter>/
|  = :pipe<space>
<C-i> = :next-part<Enter>
<C-l> = :open-link <space>
<C-o> = :prev-part<Enter>
A  = :unmark -a<Enter>:mark -T<Enter>:archive flat<Enter>
aa = :archive flat<Enter>
D  = :delete-message<Enter>
dd = :mv Trash<Enter>
f = :forward<Enter>
H = :toggle-headers<Enter>
J = :next<Enter>
K = :prev<Enter>
m  = :move<space>
O  = :open<Enter>
o  = :open<Enter>
q  = :close<Enter>
rq = :reply -aq<Enter>
Rq = :reply -q<Enter>
rr = :reply -a<Enter>
Rr = :reply<Enter>
S  = :save<space>

[view:folder=Trash]
dd = :delete-message<Enter>
D  = :delete-message<Enter>

[view::passthrough]
$noinherit = true
$ex = <C-x>
<Esc> = :toggle-key-passthrough<Enter>

[compose]
# Keybindings used when the embedded terminal is not selected in the compose view
$complete = <C-o>
$ex = <C-x>
$noinherit = true
<A-n> = :switch-account -n<Enter>
<A-p> = :switch-account -p<Enter>
<backtab> = :prev-field<Enter>
<C-i> = :next-field<Enter>
<C-n> = :next-tab<Enter>
<C-o> = :prev-field<Enter>
<C-p> = :prev-tab<Enter>
<tab> = :next-field<Enter>

[compose::editor]
# Keybindings used when the embedded terminal is selected in the compose view
$noinherit = true
$ex = <C-x>
<C-i> = :next-field<Enter>
<C-n> = :next-tab<Enter>
<C-o> = :prev-field<Enter>
<C-p> = :prev-tab<Enter>

[compose::review]
y = :send<Enter> # Send
n = :abort<Enter> # Abort (discard message, no confirmation)
v = :preview<Enter> # Preview message
p = :postpone<Enter> # Postpone
q = :choose -o d discard abort -o p postpone postpone<Enter> # Abort or postpone
e = :edit<Enter> # Edit (body and headers)
a = :attach<space> # Add attachment
d = :detach<space> # Remove attachment
s = :sign<Enter> # Toggle signing
x = :encrypt<Enter> # Toggle encryption to all recipients

[terminal]
$noinherit = true
$ex = <C-x>

<C-n> = :next-tab<Enter>
<C-p> = :prev-tab<Enter>
